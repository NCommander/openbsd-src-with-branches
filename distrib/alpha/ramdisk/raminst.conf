#
# ram.conf - unified binary for the RAM disk
#

srcdirs distrib/special bin sbin usr.bin usr.sbin
srcdirs gnu/usr.bin sys/arch/alpha/stand

progs cat chmod cp dd df disklabel ed grep fsck_ffs ftp 
progs gzip ifconfig init installboot less ln ls mkdir mknod mount
progs mount_cd9660 mount_kernfs mount_ffs mv newfs ksh
progs reboot rm route rsh sed sleep stty pax umount dhclient expr
#progs mount_nfs slattach sync tip

ln chmod chgrp
ln chmod chown
ln fsck_ffs fsck
ln ksh sh
ln ksh -sh		# init invokes the shell this way
ln mount_ffs ffs
ln newfs mount_mfs
ln grep egrep
ln grep fgrep
ln less more
ln reboot halt
ln pax tar
ln pax cpio

libs -lutil -lotermcap -lm
