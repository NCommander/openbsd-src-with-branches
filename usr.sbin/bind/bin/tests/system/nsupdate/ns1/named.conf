/* $ISC: named.conf,v 1.10 2001/03/08 02:59:47 bwelling Exp $ */

options {
	query-source address 10.53.0.1;
	notify-source 10.53.0.1;
	transfer-source 10.53.0.1;
	port 5300;
	pid-file "named.pid";
	listen-on { 10.53.0.1; };
	listen-on-v6 { none; };
	recursion no;
	notify yes;
};

key rndc_key {
	secret "1234abcd8765";
	algorithm hmac-md5;
};

controls {
	inet 10.53.0.1 port 9953 allow { any; } keys { rndc_key; };
};

zone "example.nil" {
	type master;
	file "example.db";
	allow-update { any; };
	allow-transfer { any; };
};

zone "update.nil" {
	type master;
	file "update.db";
	allow-update { any; };
	allow-transfer { any; };
	also-notify { 10.53.0.2; };
};
