	$FROM	$SRC_ESP_TUNNEL_IPV6/64	$TO	$IPS_ESP_TUNNEL6_IPV6/64 \
	$LOCAL	$SRC_OUT_IPV6		$PEER	$IPS_IN_IPV6 \
	type	dontacq

# ESP TUNNEL ECO

